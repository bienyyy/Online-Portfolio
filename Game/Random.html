<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheeky Guess</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 40px;
      border-radius: 16px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00d9ff;
    }

    p {
      margin-bottom: 20px;
      font-size: 1.1rem;
      color: #ccc;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 1.2rem;
      width: 100px;
      text-align: center;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00d9ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00aacc;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      min-height: 1.5em;
    }

    .emoji {
      font-size: 2rem;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸŽ² Cheeky Guess</h1>
  <p>Guess the number from 1 to 100 â€“ but you only get 3 shots!</p>

  <input type="number" id="guess" placeholder="???" min="1" max="100">
  <br>
  <button id="guess-btn" onclick="makeGuess()">Guess!</button>
  <button onclick="resetGame()">Reset</button>

  <div id="message"></div>
</div>

<script>
  let secretNumber;
  let attempts;
  let maxAttempts = 3;
  let gameOver = false;
  let liesEnabled = true;

  const guessInput = document.getElementById('guess');
  const message = document.getElementById('message');
  const container = document.querySelector('.container');

  function startGame() {
    secretNumber = Math.floor(Math.random() * 100) + 1;
    attempts = 0;
    gameOver = false;
    message.innerText = '';
    guessInput.value = '';
    guessInput.disabled = false;
    document.getElementById('guess-btn').disabled = false;
    liesEnabled = true;
  }

  function makeGuess() {
    if (gameOver) return;

    const guess = parseInt(guessInput.value);

    if (isNaN(guess) || guess < 1 || guess > 100) {
      message.innerText = "âŒ Please guess a number from 1 to 100!";
      return;
    }

    attempts++;

    if (guess === secretNumber) {
      message.innerHTML = `ðŸŽ‰ Woohoo! You guessed it in ${attempts} try${attempts > 1 ? 'ies' : ''}! <span class="emoji">ðŸŽ¯</span>`;
      gameOver = true;
      disableGame();
      return;
    }

    if (attempts >= maxAttempts) {
      message.innerHTML = `ðŸ˜¢ Game over! The number was <strong>${secretNumber}</strong>. <span class="emoji">ðŸª¦</span>`;
      gameOver = true;
      disableGame();
      return;
    }

    // Fun lies
    let trickChance = Math.random();
    let isLying = trickChance < 0.3 && liesEnabled;
    let difference = Math.abs(secretNumber - guess);
    if (isLying) {
      difference += Math.floor(Math.random() * 20) - 10;
    }

    let feedback;
    if (difference <= 5) {
      feedback = isLying ? "So close... or are you? ðŸ˜" : "ðŸ”¥ You're super close!";
    } else if (difference <= 15) {
      feedback = isLying ? "Getting colder... ðŸ§Š" : "Not bad, getting there!";
    } else {
      feedback = isLying ? "You're burning hot! ðŸ”¥ (or not)" : "Way off. Try again!";
    }

    container.classList.add('shake');
    setTimeout(() => container.classList.remove('shake'), 400);

    message.innerHTML = `${feedback} <br><em>Attempts left: ${maxAttempts - attempts}</em>`;
  }

  function disableGame() {
    guessInput.disabled = true;
    document.getElementById('guess-btn').disabled = true;
  }

  function resetGame() {
    startGame();
  }

  // Pressing Enter also triggers guess
  guessInput.addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      makeGuess();
    }
  });

  startGame();
</script>

</body>
</html>
